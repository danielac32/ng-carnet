<div class="login-form">
<mat-card-content>

<form [formGroup]="addVisitorFormGroup">
			<mat-card >
<!--------------------------------------------------------------------------------------->
				  <mat-form-field >
			        <mat-label>Nombre</mat-label>
			        <input matInput formControlName="name" autocomplete required>
			      </mat-form-field>
<!--------------------------------------------------------------------------------------->
			      <mat-form-field >
			        <mat-label>Apellido</mat-label>
			        <input matInput formControlName="lastname" autocomplete required>
			      </mat-form-field>
<!--------------------------------------------------------------------------------------->
			      <mat-form-field >
			        <mat-label>Cédula</mat-label>
			        <input matInput formControlName="cedule" autocomplete="on" required>
			         <mat-error *ngIf="addVisitorFormGroup.get('cedule')?.hasError('minlength')">
			          Cédula debe tener al menos 5 números
			        </mat-error>
			        <mat-error *ngIf="addVisitorFormGroup.get('cedule')?.hasError('invalidNumber')">
			         Cédula debe ser númerico
			        </mat-error>
			      </mat-form-field>
<!--------------------------------------------------------------------------------------->
                  <mat-form-field >
			        <mat-label>Departamento</mat-label>
			        <mat-select formControlName="department" (selectionChange)="onDepartmentSelection($event)"
			          panelClass="panelResponsive">
			          <mat-option *ngFor="let department of filteredDepartment" [value]="department.name">
			            <span>{{department.name}}
			            </span>
			          </mat-option>
			        </mat-select>
			      </mat-form-field>
<!--------------------------------------------------------------------------------------->

<!--------------------------------------------------------------------------------------->

<!--------------------------------------------------------------------------------------->
			      <mat-form-field >
			        <mat-label>Nivel de Acceso</mat-label>
			        <mat-select formControlName="access_levels" required>
			            @for (piso of access; track piso.id) {
			                <mat-option value="{{ piso.name }}">{{ piso.name }}</mat-option>
			            } @empty {
			                <mat-option>There are no items.</mat-option>
			            }          
			        </mat-select>
			      </mat-form-field>
<!--------------------------------------------------------------------------------------->
 
<!--------------------------------------------------------------------------------------->
		<mat-card-actions class="action-container">
        <button mat-raised-button type="submit" color="primary" (click)="onSubmit()">Enviar</button>
        </mat-card-actions>
			</mat-card>
		</form>

</mat-card-content>
</div>
